<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <title>Cadastro de fretados - Atento</title>
</head>
<body>
    <header class="border rounded">
        <h1 class="text-center ">Atento!</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            <form action="/mapa" method="post" class="border rounded p-5 mt-3">
                <fieldset class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="fretado">Fretado</label>
                            <select name="fretado" id="fretado" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                            <label for="funcionario">Funcionario</label>
                            <input type="text" placeholder="Funcionario" class="form-control"/>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
            <table  class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Horário de entrada</th>
                        <th>Horário de saída</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gabriel Ronei</td>
                        <td>X</td>
                        <td>20:00</td>
                        <td>4:00</td>
                    </tr>
                    <tr>
                        <td>Leonardo Formágio</td>
                        <td>Y</td>
                        <td>20:00</td>
                        <td>4:00</td>
                    </tr>
                    <tr>
                        <td>Matheus de Toledo</td>
                        <td>Z</td>
                        <td>20:00</td>
                        <td>4:00</td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="col">
                
            </div>
        </div>

    </main>
    <footer class="container mt-5">
        <p class="text-center text-secondary">2018 Todos os direitos reservados &copy;</p>
    </footer>
</body>
</html>

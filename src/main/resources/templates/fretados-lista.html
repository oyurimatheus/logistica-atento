<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:hh="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <title>Lista de fretados - Atento</title>
</head>
<body>
    <header class="border rounded">
        <h1 class="text-center ">Atento!</h1>
    </header>
    <main class="container">

        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Horário de partida</th>
                <th>Capacidade</th>
                <th>Rotas/Custo</th>
            </thead>
            <tr th:each="fretado: ${fretados}">
                <td th:text="${fretado.id}">ID</td>
                <td th:text="${fretado.horarioDePartida}">Nome</td>
                <td th:text="${fretado.capacidade}">Endereço</td>
                <td>
                   <ul>
                       <li th:each="rota : ${fretado.rotas}" th:text="${rota.id} - R$ ${rota.custoFormatado}">0 - R$0,00</li>
                   </ul>
                </td>
            </tr>
        </table>

    </main>
    <footer class="container mt-5">
        <p class="text-center text-secondary">2018 Todos os direitos reservados &copy;</p>
    </footer>
</body>
</html>
